<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typprogramma</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Typprogramma</h1>
        <p id="exampleText">Typ deze tekst zo snel mogelijk.</p>
        <textarea id="inputText" placeholder="Begin hier met typen..."></textarea>
        <div id="results">
            <p>Fouten: <span id="errors">0</span></p>
            <p>Tijd: <span id="time">0</span> seconden</p>
            <button id="restartBtn">Opnieuw beginnen</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
